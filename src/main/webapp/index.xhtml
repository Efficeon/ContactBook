<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Contact Book</title>
    </h:head>
    <h:body>

        <h:form id="form">
            <p:dataTable id="contactList" value="#{contactView.contactList}" var="contact">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{contact.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{contact.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name" />
                    </f:facet>
                    <h:outputText value="#{contact.lastName}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="phone" />
                    </f:facet>
                    <h:outputText value="#{contact.phone}" />
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form>
            <p:commandButton value="Add contact" onclick="PF('dlg').show();" type="button" icon="ui-icon-extlink" />

            <p:dialog header="Add contact" widgetVar="dlg" focus="name2">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputLabel for="name2" value="Name:" />
                    <p:inputText id="name2" label="name2" value="#{contactView.name}" validatorMessage="Invalid email format">
                        <f:validateLength minimum="3" />
                        <p:ajax event="blur" update="name2Msg" />
                    </p:inputText>
                    <p:message id="name2Msg" for="name2" display="icon"/>
                    <br/>

                    <h:outputLabel for="lastName2" value="Surname:" />
                    <p:inputText id="lastName2" label="lastName2" value="#{contactView.lastName}" validatorMessage="Invalid email format">
                        <f:validateLength minimum="3" />
                        <p:ajax event="blur" update="lastName2Msg" />
                    </p:inputText>
                    <p:message id="lastName2Msg" for="lastName2" display="icon"/>
                    <br/>

                    <h:outputLabel for="phone1" value="Phone : " />
                    <p:inputText id="phone1" value="#{contactView.phone}">
                        <p:ajax event="blur" update="phoneMsg" />
                    </p:inputText>
                        <p:message id="phoneMsg" for="phone1" display="icon"/>

                    <p:commandButton id="addUser" value="Add" action="#{contactView.add}" ajax="false"/>

                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</f:view>
</html>
